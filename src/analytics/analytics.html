<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Дипломная работа"> 
  <meta name="author" content="Александр Караваев">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__top">
        <div class="logo">
          <a class="logo__link logo__link_about" href="#">NewAnalyzer</a>
        </div>
        <nav class="header__menu">
          <ul class="menu">
            <li class="menu__item menu__item_hover">
              <a href="index.html" class="menu__link menu__link_about">Главная</a>
            </li>
            <li class="menu__item menu__item_hover">
              <a href="about/about.html" class="menu__link menu__link_about">О проекте</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__line"></div>
      <div class="header__analytics">
        <div class="header__nav"><a href="index.html" class="header__link">Главная </a><span class="header__link header__link_current">/ аналитика</span></div>
        <div class="header__text">
          <h2 class="header__result"></h2>
          <p class="header__link">Новости за неделю: <span class="header__number requests"></span></p>
          <p class="header__link">Упоминаний в загаловках: <span class="header__number mentions"></span></p>
        </div>
      </div>
      
    </header>
    <section class="main">
      <div class="analytics">
        <h2 class="analytics__title">Аналитика по дням</h2>
        <div class="analytics__block">
          <p class="analytics__text">Дата(август)</p>
          <p class="analytics__text">Кол-во упоминаний</p>
        </div>
        <div class="analytics__scale">
          <p class="analytics__text">0</p>
          <p class="analytics__text">25</p>
          <p class="analytics__text">50</p>
          <p class="analytics__text">75</p>
          <p class="analytics__text">100</p>
        </div>
        <div class="analytics__days">
          
        </div>
        <div class="analytics__scale">
          <p class="analytics__text">0</p>
          <p class="analytics__text">25</p>
          <p class="analytics__text">50</p>
          <p class="analytics__text">75</p>
          <p class="analytics__text analytics__text_number">100</p>
        </div>
      </div>
    </section>
    
    <footer class="footer">
      <div class="footer__supersite">© 2019  Supersite</div>
      <nav class="footer__nav">
        <ul class="navigation">
          <li class="navigation__item">
            <a href="" class="navigation__link">Главная</a>
          </li>
          <li class="navigation__item">
            <a href="" class="navigation__link">О проекте</a>
          </li>
          <li class="navigation__item">
            <a href="" class="navigation__link">Яндекс.Практикум</a>
          </li>
        </ul>
      </nav>
      <div class="link">
        <a href="">
          <img src="./images/github.svg" alt="github" class="link__github">
        </a>
        <a href="">
          <img src="./images/facebook.svg" alt="facebook" class="link__facebook">
        </a>
      </div>
    </footer>
  </div>
  <script src="<%= htmlWebpackPlugin.files.chunks.analytics.entry %>"></script>
</body>
</html>
